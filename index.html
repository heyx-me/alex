<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK</title>
    <style>
        /*
|
| SECTION II: AESTHETIC FOUNDATIONS - GENERAL STYLES
          Ref: [span_82](start_span)[span_82](end_span)[span_83](start_span)[span_83](end_span)
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* See Table 1 for color palette rationale */
            background-color: #0A0A0A;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
            color: #E0E0E0;
        }

        /*
|
| SECTION II: AESTHETIC FOUNDATIONS - LAYOUT
          An unconventional, centered layout to focus attention on the interactive core.
          Ref: [span_18](start_span)[span_18](end_span)[span_20](start_span)[span_20](end_span)
        */
       .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /*
|
| SECTION III: THE KINETIC CORE - SVG STYLING
          Styling for the main generative art canvas and its components.
        */
        #generative-canvas {
            width: 80vmin;
            height: 80vmin;
            max-width: 600px;
            max-height: 600px;
            position: absolute;
        }

       .generative-path {
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke: #444444; /* Subtle Accent/Border from Table 1 */
        }

       .particle {
            fill: #E0E0E0; /* Primary Element from Table 1 */
            r: 1.5;
        }
        
        #seed-point {
            fill: #E0E0E0;
            cursor: pointer;
        }

        #central-node {
             fill: #0A0A0A;
             stroke: #444444;
             stroke-width: 1.5;
             cursor: pointer;
             opacity: 0;
        }

        /*
|
| SECTION II: AESTHETIC FOUNDATIONS - TYPOGRAPHY
          Styling for the final revealed text elements. They are initially hidden.
        */
       .identity {
            position: absolute;
            bottom: 5vh;
            left: 5vw;
            opacity: 0;
            font-size: 16px;
            letter-spacing: 0.1em;
            color: #888888; /* Secondary Element from Table 1 */
            pointer-events: none; /* Prevent text from interfering with canvas interaction */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="generative-canvas" viewBox="0 0 100 100">
            <path id="generative-path-1" class="generative-path"></path>
            <path id="generative-path-2" class="generative-path"></path>

            <circle id="seed-point" cx="50" cy="50" r="3"/>
            
            <circle id="central-node" cx="50" cy="50" r="5"/>
        </svg>

        <div id="identity-text" class="identity">
            <p>heyxmealex</p>
        </div>
    </div>

        /*
|
| SECTION IV: TECHNICAL ARCHITECTURE - SIMULATING A MODULAR ARCHITECTURE
          This App object encapsulates all logic, simulating a modular structure
          to keep the code organized and maintainable within a single file.
          Ref: [span_69](start_span)[span_69](end_span)
        */
        const App = {
            // Configuration and state management
            config: {
                isGrowthComplete: false,
                isRevealed: false,
                mousePos: { x: 0, y: 0 },
            },

            // DOM element references, cached for performance
            // Ref: [span_78](start_span)[span_78](end_span)
            elements: {
                container: document.querySelector('.container'),
                canvas: document.getElementById('generative-canvas'),
                path1: document.getElementById('generative-path-1'),
                path2: document.getElementById('generative-path-2'),
                seedPoint: document.getElementById('seed-point'),
                centralNode: document.getElementById('central-node'),
                identityText: document.getElementById('identity-text'),
                particles:,
            },

            // SVG path data for morphing animations
            // Ref: [span_39](start_span)[span_39](end_span)[span_42](start_span)[span_42](end_span)
            paths: {
                growth1: 'M50 50 C 40 30, 60 20, 50 10 C 40 20, 60 30, 50 50 M50 50 C 70 40, 80 60, 90 50 C 80 40, 70 60, 50 50 M50 50 C 60 70, 40 80, 50 90 C 60 80, 40 70, 50 50 M50 50 C 30 60, 20 40, 10 50 C 20 60, 30 40, 50 50',
                growth2: 'M50 50 C 35 25, 65 25, 50 0 M50 50 C 75 35, 75 65, 100 50 M50 50 C 65 75, 35 75, 50 100 M50 50 C 25 65, 25 35, 0 50',
                // The final "AK" initials
                reveal1: 'M30 70 L40 40 L50 70 M33 60 L47 60', // A
                reveal2: 'M60 40 L60 70 M60 55 L70 40 M60 55 L70 70' // K
            },

            // Main initialization function
            init() {
                this.createParticles();
                this.animations.playIdleAnimation();
                this.eventListeners.attachAll();
            },
            
            createParticles() {
                const svgNS = "http://www.w3.org/2000/svg";
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElementNS(svgNS, 'circle');
                    particle.setAttribute('class', 'particle');
                    particle.setAttribute('cx', 50);
                    particle.setAttribute('cy', 50);
                    particle.style.opacity = 0;
                    this.elements.canvas.appendChild(particle);
                    this.elements.particles.push(particle);
                }
            },

            /*
|
| SECTION III: THE KINETIC CORE - ANIMATION TIMELINES
              All animations are orchestrated here using anime.js timelines.
              See Table 2 for a detailed breakdown of each phase.
              Ref: [span_84](start_span)[span_84](end_span)[span_85](start_span)[span_85](end_span)[span_86](start_span)[span_86](end_span)
            */
            animations: {
                // Phase 1: Idle Animation
                playIdleAnimation() {
                    anime({
                        targets: App.elements.seedPoint,
                        scale: [1, 1.2],
                        opacity: [0.75, 1],
                        duration: 2000,
                        easing: 'easeInOutSine',
                        direction: 'alternate',
                        loop: true
                    });
                },

                // Phase 2 & 3: Growth and Particle Flow
                playGrowthAnimation() {
                    if (App.config.isGrowthComplete) return;
                    App.config.isGrowthComplete = true;

                    const growthTimeline = anime.timeline({
                        easing: 'easeInOutExpo',
                        duration: 2000,
                        complete: () => {
                            App.animations.playParticleFlow();
                            anime({ targets: App.elements.centralNode, opacity: 1, duration: 500, easing: 'linear' });
                        }
                    });

                    growthTimeline
                       .add({
                            targets: App.elements.seedPoint,
                            opacity: 0,
                            scale: 0,
                            duration: 500,
                            easing: 'easeInBack'
                        })
                       .add({
                            targets: [App.elements.path1, App.elements.path2],
                            d: [
                                { value: (el, i) => i === 0? App.paths.growth1 : App.paths.growth2 },
                            ],
                            strokeDashoffset:,
                        }, '-=300');
                },
                
                // Phase 3 (cont.): Particle Flow
                playParticleFlow() {
                    anime({
                        targets: '.particle',
                        opacity: [0, 0.6],
                        duration: 1000,
                        delay: anime.stagger(100)
                    });

                    anime({
                        targets: '.particle',
                        transform: (el, i) => {
                            const path = i % 2 === 0? App.elements.path1 : App.elements.path2;
                            const motionPath = anime.path(path);
                            return (progress) => {
                                const p = motionPath(progress);
                                return `translateX(${p.x}) translateY(${p.y})`;
                            };
                        },
                        translateX: (el, i) => {
                            const path = i % 2 === 0? App.elements.path1 : App.elements.path2;
                            return anime.path(path)('x');
                        },
                        translateY: (el, i) => {
                            const path = i % 2 === 0? App.elements.path1 : App.elements.path2;
                            return anime.path(path)('y');
                        },
                        easing: 'linear',
                        duration: () => anime.random(4000, 6000),
                        loop: true
                    });
                },
                
                // Phase 5: Reveal
                playRevealAnimation() {
                    if (App.config.isRevealed) return;
                    App.config.isRevealed = true;

                    const revealTimeline = anime.timeline({
                        duration: 1500,
                        easing: 'easeInOutExpo'
                    });

                    revealTimeline
                       .add({
                            targets: ['.particle', App.elements.centralNode],
                            opacity: 0,
                            duration: 500,
                            easing: 'linear'
                        })
                       .add({
                            targets: App.elements.path1,
                            d: [{ value: App.paths.reveal1 }],
                            stroke: '#E0E0E0'
                        }, 0)
                       .add({
                            targets: App.elements.path2,
                            d: [{ value: App.paths.reveal2 }],
                            stroke: '#E0E0E0'
                        }, 0)
                       .add({
                            targets: App.elements.identityText,
                            opacity: 1,
                            translateY: ,
                            easing: 'easeOutQuad',
                            duration: 1000
                        }, '-=500');
                }
            },

            /*
|
| SECTION III: THE KINETIC CORE - INTERACTIVE TRIGGERS
              Event listeners that drive the narrative forward based on user input.
              Ref: [span_54](start_span)[span_54](end_span)
            */
            eventListeners: {
                attachAll() {
                    App.elements.seedPoint.addEventListener('click', App.animations.playGrowthAnimation, { once: true });
                    App.elements.centralNode.addEventListener('click', App.animations.playRevealAnimation, { once: true });
                    
                    // Phase 4: Mouse Response
                    window.addEventListener('mousemove', (e) => {
                        App.config.mousePos.x = e.clientX;
                        App.config.mousePos.y = e.clientY;
                        
                        if (App.config.isGrowthComplete &&!App.config.isRevealed) {
                            anime({
                                targets: '.particle',
                                translateX: (el) => {
                                    const currentX = parseFloat(el.style.transform.split('('));
                                    const dx = currentX - (App.config.mousePos.x / window.innerWidth * 100);
                                    return currentX + (dx / 50);
                                },
                                translateY: (el) => {
                                    const currentY = parseFloat(el.style.transform.split(','));
                                    const dy = currentY - (App.config.mousePos.y / window.innerHeight * 100);
                                    return currentY + (dy / 50);
                                },
                                duration: 500,
                                easing: 'easeOutQuad'
                            });
                        }
                    });
                }
            }
        };

        // Initialize the application once the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', () => App.init());

    </script>
